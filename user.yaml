server:
  port: 9015

spring:
  application.name: user
  datasource:
    url: ${pizzadbURL}
    username: ${pizzadbUsername}
    password: ${pizzadbPassword}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: update